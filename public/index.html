<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO whiteboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div style="display: none;" id="pin">n0198863</div>
  <div style="display: none;" id="boardId">001</div>
  <canvas class="whiteboard" ></canvas>

  <div class="colors">
    <div class="color black"></div>
    <div class="color red"></div>
    <div class="color green"></div>
    <div class="color blue"></div>
    <div class="color yellow"></div>
  </div>

  <div class="tools">
    <div class="tool pen"></div>
    <div class="tool story"></div>
    <div class="tool move"></div>
    <div class="tool eraser"></div>
  </div>

  <div class="menus">
    <div class="menu clear"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
